<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h:form class="form-horizontal">
                    <fieldset>
                        <legend>Nuevo Libro</legend>
                        <h:messages errorClass="alert alert-error" infoClass="alert alert-info" />
                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Nombre" for="book_title" />
                            <div class="controls ">
                                <h:inputText id="book_title" value="#{bookController.book.title}" p:placeholder="Nombre" required="true"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton value="Guardar" action="#{bookController.save}" class="btn" />
                            </div>
                        </div>
                    </fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
